<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- navbar start -->
    <nav class="navbar bg-dark navbar-dark">
      <div class="container-fluid">
        <a class="navbar-brand">Contact Book</a>
        <form class="d-flex" role="search">
          <input
            class="form-control me-2"
            type="search"
            placeholder="Search"
            aria-label="Search"
          />
          <button class="btn btn-outline-light" type="submit">Search Contact</button>
        </form>
      </div>
    </nav>
    <!-- navbar end -->

    <!-- admin panel start -->
    <div class="admin mt-5 d-flex flex-column w-100 align-items-center">
      <h2>ADD CONTACT</h2>
      <input
        class="mb-2 w-50 form-control"
        type="text"
        id="name"
        placeholder="Name"
      />
      <input
        class="mb-2 w-50 form-control"
        type="text"
        id="mail"
        placeholder="E-Mail"
      />
      <input
        class="mb-2 w-50 form-control"
        type="text"
        id="image"
        placeholder="Image URL"
      />
      <button class="btn btn-dark w-50" id="btn-add">Add</button>
    </div>
    <!-- admin panel end -->

    <!-- content start -->
    <div id="contact-list" class="d-flex flex-wrap justify-content-center"></div>
    <!-- content end -->

    <!-- modal start -->
    <div
    class="modal fade"
    id="exampleModal"
    tabindex="-1"
    aria-labelledby="exampleModalLabel"
    aria-hidden="true"
>
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="modal"
                    aria-label="Close"
                ></button>
            </div>
            <div class="modal-body">
                <div
                    class="d-flex flex-column w-100 align-items-center"
                >
                    <h2>EDIT CONTACT</h2>
                    <input
                        class="mb-2 w-100 form-control"
                        type="text"
                        id="edit-name"
                        placeholder="Edit Name"
                    />
                    <input
                        class="mb-2 w-100 form-control"
                        type="text"
                        id="edit-mail"
                        placeholder="Edit E-Mail"
                    />
                    <input
                        class="mb-2 w-100 form-control"
                        type="text"
                        id="edit-image"
                        placeholder="Edit Image URL"
                    />
                </div>
            </div>
            <div class="modal-footer">
                <button
                    type="button"
                    class="btn btn-dark"
                    data-bs-dismiss="modal"
                >
                    Close
                </button>
                <button type="button" 
                id="btn-save-edit"
                class="btn btn-dark">
                    Save Changes
                </button>
            </div>
        </div>
    </div>
</div>
      <!-- modal end -->


    <script src="./main.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
